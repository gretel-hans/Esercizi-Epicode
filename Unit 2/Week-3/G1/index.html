<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class exercise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="row text-center mt-5">
      <h4>Compila il form per registrare il tuo pet</h4>
        <div class="col col-12 col-md-6 py-2">
          <input type="text" class="form-control" placeholder="Pet name...." aria-label="First name" id="PetName">
        </div>
        <div class="col col-12 col-md-6 py-2 ">
          <input type="text" class="form-control" placeholder="Owner name...." aria-label="Last name" id="OwnerName">
        </div>
        <div class="col col-12 col-md-6 py-2">
            <input type="text" class="form-control" placeholder="Species...." aria-label="Last name" id="SpeciesName">
          </div>
          <div class="col col-12 col-md-6 py-2">
            <input type="text" class="form-control" placeholder="Breed...." aria-label="Last name" id="BreedName">
          </div>
          <div class="col col-12 py-2">
            <button type="button" class="btn btn-outline-primary" id="Registra">Registra il tuo animale</button>
          </div>
      </div>

      <ul class="list-group">

      </ul>

    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
