<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back Office</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm bg-body-tertiary pb-0">
            <div class="container-fluid">
                <a class="navbar-brand" href="homePage.html"><img src="./assets/img/mediaworld-logo-vector.png"
                        width="130px"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse text-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item mx-auto">
                            <a class="nav-link" href="homePage.html">Home Page</a>
                        </li>
                        <li class="nav-item mx-auto">
                            <a class="nav-link" href="backOfficeCrea.html">Back Office</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <h2 class="text-danger text-center mb-4">Welcome to the Product creation page!</h2>
        <form
            class="row row-cols-1 row-cols-sm-2 row-cols-lg-4 justify-content-center border border-2 border-danger pb-4 px-3  g-3">
            <div class="col">
                <label for="inputProductName" class="form-label">Product name</label>
                <input type="text" class="form-control" id="productName" placeholder="Product name..." required>
                <div class="invalid-feedback">
                    Please type a Product name.
                </div>
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Brand</label>
                <input type="text" class="form-control" id="productBrand" placeholder="Brand..." required>
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Image url</label>
                <input type="text" class="form-control" id="productImageUrl" placeholder="Image url...." required>
            </div>
            <div class="col">
                <label for="inputProductDescription" class="form-label">Product description</label>
                <textarea type="text" class="form-control" id="productDescription" placeholder="Product description..."
                    required></textarea>
            </div>
            <div class="col">
                <label for="inputCity" class="form-label">Price</label>
                <input type="text" class="form-control" id="productPrice" placeholder="Product price...." required>
            </div>
            <div class="col">
                <label for="inputProductName" class="form-label">Product id</label>
                <input type="text" class="form-control" disabled id="productId"
                    placeholder="Automatically generated...">
            </div>
            <div class="col">
                <label for="inputProductName" class="form-label">Created at</label>
                <input type="text" class="form-control" disabled id="createdAt"
                    placeholder="Automatically generated...">
            </div>
            <div class="col ">
                <label for="inputProductName" class="form-label">Updated at</label>
                <input type="text" class="form-control" disabled id="updatedAt"
                    placeholder="Automatically generated...">
            </div>
            <div class="col-12 text-center">
                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    Create Product
                </button>
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="staticBackdropLabel">
                                    Product creation
                                </h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                Are you sure you want to create this new Product?
                            </div>
                            <div class="modal-footer mx-auto">
                                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
                                    Close
                                </button>
                                <div type="button" id="proseguiCreazione" class="btn btn-success"
                                    data-bs-dismiss="modal">
                                    Create new Product
                                </div>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./assets/js/backOfficeCrea.js"></script>
</body>

</html>
