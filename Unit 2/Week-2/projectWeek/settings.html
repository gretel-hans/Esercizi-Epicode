<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styleSettings.css">
</head>
<body>
    <header>
<div><img src="./assets/media/netflix_logo.png" width="120px"></div>
    </header>
    <main>
        <div class="container">
            <h1>Edit Profile</h1>
            <hr id="hr2">
            <div class="d-flex">
                <div class="pe-4">
                    <img src="./assets/media/profileImg/avatar.png" width="130px">
                </div>
                <div>
                    <div id="epicodeStudent">Epicode Student</div>
                        <div class="dropdown mt-4">
                        <p>Language:</p>
                        <button class="btn dropdown-toggle text-light" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false" id="generesDropdown">
                            <span>Italian</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-dark text-light">
                            <li><a class="dropdown-item" href="#">English</a></li>
                            <li><a class="dropdown-item" href="#">Spanish</a></li>
                            <li><a class="dropdown-item" href="#">German</a></li>
                        </ul>
                    </div>
                    <hr id="hr">

                </div>


            </div>
            <div class="maturity d-flex flex-column">
                <h6>Maturity Settings:</h6>
                <div id="maturatyRatings">ALL MATURITY RATINGS</div>
                <p>Show titles of all maturity ratings for this profile.</p>
                <button class="d-flex align-items-center justify-content-center">EDIT</button>
                <hr id="hr"> 
            </div>
            <div class="autoPlay d-flex flex-column">
                <h6>Autoplay controls</h6>
                <div id="inputPreview" class="d-flex flex-column">
                    <input name="cssCheckbox" id="demo_opt_1" type="checkbox" class="css-checkbox" style="display: none;">
                    <label for="demo_opt_1">Autoplay next episode in a series on all devices.</label>
                    <input name="cssCheckbox" id="demo_opt_2" type="checkbox" class="css-checkbox" style="display: none;" checked="">
                    <label for="demo_opt_2">Autoplay previews while browsing on all devices.</label>
                </div>
                
            </div>
            <hr id="hr2"> 
                    <div class="buttons d-flex justify-content-between">
            <button class="d-flex align-items-center justify-content-center">SAVE</button>
            <button class="d-flex align-items-center justify-content-center">CANCEL</button>
            <button class="d-flex align-items-center justify-content-center">DELETE PROFILE</button>
        </div>
        </div>
       

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
